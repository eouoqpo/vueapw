<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vueapw</title>
</head>
<style>
  .mu-input__focus {
    color: #fff;
  }

  .mu-ripple-wrapper .mu-item {
    color: #05a0e5 !important;
  }

  .mu-option.is-selected .mu-item {
    color: #05a0e5 !important;
  }

  .mu-input {
    background-color: #fff;
    padding: 0rem !important;
    margin: 0rem !important;
    display: inline !important;
    top: -.15rem;
    /*   top:-.2rem;*/
  }

  .mu-select,
  .mu-input-content {
    height: 1.6rem !important;
  }

  .mu-select {
    display: -webkit-box !important;
    top: .15rem;
    /**  -.2    .3   */
  }

  .mu-input-line {
    display: none;
  }

  .mu-select-icon {
    width: 0rem !important;
    height: 0rem !important;
  }

  .col,
  .col-12,
  .col-sm-6,
  .col-lg-4 {
    padding-left: 0rem !important;
    padding-right: 0rem !important;
  }

  #infodetail img {
    display: block;
    width: 100%;
    margin: .1rem 0rem;
  }
  .mu-appbar-title{
    padding:0rem !important;
    font-size: .36rem !important;
    line-height: .45rem !important;
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but vueapw doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
